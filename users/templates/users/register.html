{% extends 'partials/base.html' %}

{% block title %} Register {% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div>
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-md-5 offset-md-6">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <h4>Register Page</h4>
                        {% if message %}
                        <div class="alert alert-{{class}}">{{message}}</div>
                        {% endif %}
                        <hr>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}  
                           <form> <input class="btn btn-primary btn-block" type="submit" value="Register"></form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
