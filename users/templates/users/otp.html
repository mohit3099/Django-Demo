{% extends "partials/base.html" %} {% block content %} 


<div class="container mt-5 pt-4">
    
    <div class="col-6 mx-auto">
        <h3 class="text-center">Enter OTP sent to your email {{email}}</h3>
        {% if message %}
        <div class="alert alert-{{class}}">
            {{message}}
        </div>
        {% endif %}

        <form class="action" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-12 mt-3">
                    <input type="number" placeholder="Enter otp" class="form-control" name="otp" id="">
                </div>
            </div>

            <p><span class="float-right"> <a href="{% url 'resend-otp' %}"> Resend otp </a></span><br>
                Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>


{% endblock %}
